<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/06f7708eb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="grid-container">
        <input type="text" id="output" placeholder="0" disabled>
        <button class="grid-item" id="clear">AC</button>
        <button class="grid-item" id="**">^</button>
        <button class="grid-item" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
        <button class="grid-item" id="/"><i class="fa-solid fa-divide"></i></button>
        <button class="grid-item" id="7">7</button>
        <button class="grid-item" id="8">8</button>
        <button class="grid-item" id="9">9</button>
        <button class="grid-item" id="*"><i class="fa-solid fa-xmark"></i></button>
        <button class="grid-item" id="4">4</button>
        <button class="grid-item" id="5">5</button>
        <button class="grid-item" id="6">6</button>
        <button class="grid-item" id="-"><i class="fa-solid fa-minus"></i></button>
        <button class="grid-item" id="1">1</button>
        <button class="grid-item" id="2">2</button>
        <button class="grid-item" id="3">3</button>
        <button class="grid-item" id="+"><i class="fa-solid fa-plus"></i></button>
        <button class="grid-item" id="00">00</button>
        <button class="grid-item" id="0">0</button>
        <button class="grid-item" id=".">.</button>
        <button class="grid-item" id="equals"><i class="fa-solid fa-equals"></i></button>
      </div>
      <script src="script.js" defer></script>
</body>
</html>
